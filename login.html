<!DOCTYPE html>
<html class=''>

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta http-equiv="Cache-Control" content="no-cache, must-revalidate">
		<meta http-equiv="pragma" content="no-cache">
		<meta http-equiv="expires" content="0">
		<meta name="renderer" content="webkit">
		<!--<script type="text/javascript" src="../../js/jquery.min.js"></script>-->
		<link rel='stylesheet prefetch' href='css/font.css'>
		<link rel='stylesheet prefetch' href='css/login.css'>
	</head>

	<body>
		<div id="loginform">
			<div id="facebook">
				<div><img src="img/logo.png"/ class="logo"></div>
				<div id="connect">财务系统</div>
			</div>
			<div id="mainlogin">
				<div id="or">login</div>
				<h1>登录</h1>
				<div>
					<input type="text" placeholder="用户名" value="" id="account" required>
					<input type="password" placeholder="密码" value="" id="password" required>
					<button type="" id="login"><img src="img/to.png" alt="" /></button>
				</div>
				<div id="note">
					<a href="javascript:;">忘记密码</a>
				</div>
			</div>
		</div>
		<script src="bower_components/jquery/dist/jquery.min.js"></script>
		<script type="text/javascript" src="js/finance.js"></script>
		<script type="text/javascript">
			$(function(){
				$("#login").click(function(){
					$.ajax({
						type:"post",
						url:url+"/login/index.html",
						data:{
							account:$("#account").val(),
							password:$("#password").val()
						},
//						dataType:"json",
						success:function(res){
							if(res.code==1){
								localStorage.setItem("fina_id",res.session.admin_id)
								localStorage.setItem("fina_name",res.session.admin_name)
								localStorage.setItem("fina_sign",res.session.admin_sign)
								if(res.session.admin_sign==1||res.session.admin_sign==2){
									window.location.href="finance_details.html";
								}else{
									window.location.href="home.html";
								}
								
							}else{
								alert(res.msg)
							}
						}
					})
				})
			})
		</script>
	</body>
</html>
